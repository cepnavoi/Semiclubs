<!DOCTYPE html>
<html>
<head>
    <title>Post Club Event</title>
<link rel="stylesheet" type="text/css" href="addevent.css">
    </head>
<body>
    <h1>Executive, Post Your Club Event</h1>
    <form id="simpleform">
        <div>
        <label for="myName">Name:</label>
        <input type="text" name="myName" id="myName">
        <label for="email">Contact Email:</label>
        <input type="email" name="email" id="email">
        </div>
        <div>
        <label for="eName">Eevnt Name:</label>
        <input type="text" name="eName" id="eName">
        <label for="loc">Event Location:</label>
        <input type="text" name="loc" id="loc">
        <label for="stime">Start Time:</label>
        <input type="text" name="stime" id="stime">
        <label for="etime">End Time:</label>
        <input type="text" name="etime" id="etime">
        </div>
        <div>
        <label for="desp">Description:</label>
            <textarea name="desp" id="desp" rows="5" cols="50"></textarea>
        </div>
        <div id="postnow">
        <input type="submit" value=" Post Now ">
        </div>
    </form>
    </body>
</html>
